<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login and Sign-Up</title>
  <link rel="stylesheet" href="sign_up.css">
</head>
<body>
  <div class="container">
    <!-- Sign In Form -->
    <div id="signInForm" class="form">
      <h2>Sign In</h2>
      <input type="email" id="signinEmail" placeholder="Enter Your Email">
      <input type="password" id="signinPassword" placeholder="Enter Password">
      <button onclick="signIn()">Sign In</button>
      <p class="switch-form">
        Forgot Password? <br> Don't have an account? <a href="#" onclick="toggleForm('signUpForm')">Sign Up</a>
      </p>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="form hidden">
      <h2>Sign Up</h2>
      <input type="text" id="signupName" placeholder="Enter Full Name">
      <input type="email" id="signupEmail" placeholder="Enter Email">
      <input type="password" id="signupPassword" placeholder="Create Password">
      <input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
      <button onclick="signUp()">Sign Up</button>
      <p class="switch-form">
        Already have an account? <a href="#" onclick="toggleForm('signInForm')">Sign In</a>
      </p>
    </div>
  </div>

  <script src="sign_up.js"></script>
</body>
</html>
