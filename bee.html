<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Spelling Bee with Coding Words</title>
  <link rel="stylesheet" href="bee.css">
</head>
<body>
  <div class="container">
    <h1>Food Spelling Bee with Coding Words</h1>
    <p>Type the food-related coding word below:</p>
    <div id="word-to-spell"></div>
    <input type="text" id="user-input" placeholder="Start typing..." autofocus>
    <button onclick="checkSpelling()">Check Spelling</button>
    <p id="result"></p>
    <button onclick="nextWord()">Next Word</button>
  </div>
  <script src="bee.js"></script>
</body>
</html>
