<!DOCTYPE html>
<html>
<head>
    <title>As Seen In</title>
    <style>
        .m {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0e5d8; /* Light beige background */
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #FFD700; /* Gold color */
            font-weight: bold;
            margin-top: 20px;
            font-size: 2rem;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap; /* Wrap logos if space is tight */
        }

        .logo {
            width: 100px; /* Adjust width as needed */
            height: auto;
            margin: 10px;
            opacity: 0.7; /* Semi-transparent */
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition on hover */
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5); /* Red box-shadow */
            border-radius: 8px; /* Rounded corners */
        }

        .logo:hover {
            opacity: 1; /* Full opacity on hover */
            transform: scale(1.1); /* Slightly enlarge logo on hover */
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.7); /* Stronger red box-shadow on hover */
        }

    </style>
</head>
<body>
    <div class="m">
    <h2>Our Partnership With</h2>
    <div class="logos">
        <img class="logo" src="Screenshot 2024-11-24 131209.png" alt="Zomato">
        <img class="logo" src="Screenshot 2024-11-24 131348.png" alt="Swiggy">
        <img class="logo" src="Screenshot 2024-11-24 132119.png" alt="Dominos">
        <img class="logo" src="Screenshot 2024-11-24 131633.png" alt="McDonald's">
        <img class="logo" src="Screenshot 2024-11-24 132008.png" alt="PizzaHut">
    </div>
    </div>
</body>
</html>
